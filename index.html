<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="navbar">
    <img src="https://www.freepnglogos.com/uploads/swirl-png/black-swirl-dot-clipart-download-15.png" alt="Logo">
  </div>

  <div class="main-section">
    <div class="left-section">
      <p class="left-text">This is the left section with some text.</p>
    </div>
    <div class="right-section">
      <form>
        <p style="text-align: center;">Contact Us </p>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <input type="email" id="email" name="email"  placeholder="Email" required>
        <input type="text" id="destination" name="destination"  placeholder="Subject" required>
        <textarea id="message" name="message"  placeholder="Message" required></textarea>

        <button type="Contact Us">Submit</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p class="heading">Most Popular <span class="Destinations">Destinations</span></p>
    <div class="line"></div>
    <div class="footer-img">
    <div class="country-name m">
       <img src="" alt="">
       <p>Mexico</p>
    </div>
    <div class="country-name">
        <img src="" alt="">
        
    </div>
    <div class="country-name">s</div>
    <div class="country-name">b</div>
    <div class="country-name">t</div></div>
    <a href="#">View All</a>
</div>

</body>
</html>
